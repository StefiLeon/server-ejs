<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agregar producto</title>
</head>
<body>
    <div>
        <h1>Nuevo producto</h1>
        <form action="/api/productos" method="POST" id="prodForm" name="prodForm">
            <label for="title">Nombre</label>
            <input name="title" id="title" placeholder="Nombre" required>
            <br>
            <br>
            <label type="number" for="price">Precio</label>
            <input name="price" id="price" required>
            <br>
            <br>
            <label for="thumbnail">Imagen</label>
            <input type="file" accept="image/*" name="thumbnail" id="thumbnail" required>
            <div>
                <img id="preview">
            </div>
            <br>
            <br>
            <button type="submit">Guardar producto</button>
        </form>
        <button><a href="http://localhost:8080/views/productos">Ir a la lista de productos</a></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
